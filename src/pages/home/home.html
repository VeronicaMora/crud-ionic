<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item>
        <h2>New note</h2>
        <p>...</p>
      </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab mini (click)='createNote()'>
        <ion-icon name="add">
        </ion-icon>
      </button>
    </ion-fab>
</ion-content>
