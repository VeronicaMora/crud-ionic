<ion-header>
  <ion-row>
    <ion-col col-11>
      <ion-title><h2 class="letra">Moga-Notas</h2></ion-title>
    </ion-col>
    <ion-col col-1>
      <ion-fab right top>
        <button ion-fab mini (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
      </ion-fab>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding class="foto">
  <ion-item>
    <ion-input type="text" placeholder="Buscar..." [(ngModel)]="input"></ion-input>
  </ion-item>
  <ion-list>
    <ion-card *ngFor="let item of getItems()" (click)="openNote(item)">
      <ion-item>
        <h2>{{ item.title }}</h2>
        <p>{{ item.content }}</p>
      </ion-item>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)='createNote()'><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
