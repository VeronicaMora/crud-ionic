<ion-header>
  <ion-row>
    <ion-col col-11>
      <ion-title><h2 class="letra">Moga-Notas</h2></ion-title>
    </ion-col>
    <ion-col col-1>
      <ion-fab right top>
        <button ion-fab mini (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
      </ion-fab>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding class="foto">
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" placeholder="Bucar..."></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-button round (click)="search()"><ion-icon name="search"></ion-icon></button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-card>
      <ion-item *ngFor="let item of notes">
      </ion-item>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)='createNote()'><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
