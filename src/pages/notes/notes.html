<ion-header>
  <ion-row>
    <ion-col col-1>
      <ion-fab left top>
        <button ion-fab mini (click)="goHome()"><ion-icon name="md-arrow-back"></ion-icon></button>
      </ion-fab>
    </ion-col>
    <ion-col col-11>
      <ion-title><h2 class="letra">Nueva nota</h2></ion-title>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding class="foto">
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-input type="text" placeholder="Titulo"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-textarea fz-elastic placeholder="Escribe algo..."></ion-textarea>
    </ion-card-content>  
  </ion-card>
  <ion-buttons end>
    <button ion-button small round (click)="saveNote()">Guardar</button>
  </ion-buttons> 
</ion-content>
