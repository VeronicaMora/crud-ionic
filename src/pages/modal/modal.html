<ion-header>
  <ion-row>
    <ion-col col-1>
      <ion-fab left top>
        <button ion-fab mini (click)="closeNote()"><ion-icon name="md-arrow-back"></ion-icon></button>
      </ion-fab>
    </ion-col>
    <ion-col col-11>
      <ion-title><h2 class="letra">Nota</h2></ion-title>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding class="foto">
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-input type="text" placeholder="Titulo" [(ngModel)]="title"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-textarea fz-elastic placeholder="Escribe algo..." [(ngModel)]="content"></ion-textarea>
    </ion-card-content>  
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab mini (click)="removeNote()"><ion-icon name="md-trash"></ion-icon></button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab mini (click)="updateNote()"><ion-icon name="md-create"></ion-icon></button>
  </ion-fab>
</ion-content>
