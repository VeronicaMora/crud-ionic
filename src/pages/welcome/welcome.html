<ion-content padding class="foto">
  <ion-slides pager>
    <ion-slide>
      <h2 class="letra">¡Bienvenidos a Moga-Notas!</h2>
    </ion-slide>
    <ion-slide>
      <h2 class="letra">Escribe tus ideas</h2>
    </ion-slide>
    <ion-slide>
      <h2 class="letra">¿Listo para escribir?</h2>
      <ion-buttons end>
        <button ion-button round icon-end (click)="goLogin()">Continuar<ion-icon name="ios-arrow-forward"></ion-icon></button>
      </ion-buttons>
    </ion-slide>
  </ion-slides>
</ion-content>
